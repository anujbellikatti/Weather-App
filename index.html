<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Weather App</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <div id="container">
          <h1>Weather Api </h1>
          <!-- <input type="text" id="input" placeholder="Fetch Data"> -->
          <button id="btn">Fetch Info</button>
     </div>

     <div id="pop">
          <div id="pop-in">
               <div id="heading">
                    <h1>Welcome To The Weather App</h1>
                    <p>Here is your current location</p>
               </div>
               <div id="lat-long">
                    <p id="p-1" class="latl"></p>
                    <p id="h5" class="latl"></p>
               </div>
               <div id="map">
               </div>
               <div id="divvv">
                    <div id="YWD"><b>Your Weather Data</b></div>
                    <div id="wdata">
                         <p id="location" class="weather"></p>
                         <p id="windspeed" class="weather"></p>
                         <p id="Humidity" class="weather"></p>
                         <p id="timezone" class="weather"></p>
                         <p id="pressure" class="weather"></p>
                         <p id="windDirection" class="weather"></p>
                         <p id="UVIndex" class="weather"></p>
                         <p id="feels" class="weather"></p>
                    </div>
               </div>
          </div>
     </div>
     <script src="./script.js"></script>
</body>

</html>
